version: 0.1
cli:
  version: 1.12.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - go-mod-tidy
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-test
  definitions:
    - id: go-test
      display_name: Go Test
      description: Runs go tests
      run: go test ./...
      triggers:
        - git_hooks: [pre-push, pre-commit]
        - files: ["*.go"]
lint:
  enabled:
    - checkov@2.3.324
    - gokart@0.5.1
    - osv-scanner@1.3.4
    - svgo@3.0.2
    - terrascan@1.18.1
    - trivy@0.43.1
    - trufflehog@3.44.0
    - actionlint@1.6.25
    - git-diff-check@SYSTEM
    - gitleaks@8.17.0
    - gofmt@1.20.4
    - golangci-lint@1.53.3
    - hadolint@2.12.0
    - markdownlint@0.35.0
    - prettier@3.0.0
    - renovate@36.8.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - stylua@0.18.0
    - taplo@0.7.0
    - yamllint@1.32.0
  files:
    - name: go-templates
      extensions:
        - tmpl
  definitions:
    - name: go-template-formatter
      files: [go-templates]
      commands:
        - output: rewrite
          formatter: true
          run: prettier --write ${target} # "*.tmpl"
          #command:
          success_codes: [0]
  ignore:
    - linters: [shellcheck, shfmt]
      paths:
        # Generated files
        - "*.tmpl"
    - linters: [markdownlint]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
