version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - go-mod-tidy
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-test
  definitions:
    - id: go-test
      display_name: Go Test
      description: Runs go tests
      run: go test ./...
      triggers:
        - git_hooks: [pre-push, pre-commit]
        - files: ["*.go"]
lint:
  enabled:
    - gokart@0.5.1
    - osv-scanner@1.4.3
    - svgo@3.0.3
    - terrascan@1.18.3
    - trufflehog@3.62.1
    - actionlint@1.6.26
    - git-diff-check@SYSTEM
    - gitleaks@8.18.0
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - hadolint@2.12.0
    - markdownlint@0.37.0
    - prettier@3.0.3
    - renovate@37.8.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - stylua@0.18.2
    - taplo@0.8.1
    - yamllint@1.33.0
  files:
    - name: go-templates
      extensions:
        - tmpl
  definitions:
    - name: go-template-formatter
      files: [go-templates]
      commands:
        - output: rewrite
          formatter: true
          run: prettier --write ${target} # "*.tmpl"
          #command:
          success_codes: [0]
  ignore:
    - linters: [shellcheck, shfmt]
      paths:
        # Generated files
        - "*.tmpl"
    - linters: [markdownlint]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
