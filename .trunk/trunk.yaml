version: 0.1
cli:
  version: 1.9.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.15
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - go-mod-tidy
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-test
  definitions:
    - id: go-test
      display_name: Go Test
      description: Runs go tests
      run: go test ./...
      triggers:
        - git_hooks: [pre-push, pre-commit]
        - files: ["*.go"]
lint:
  enabled:
    - actionlint@1.6.24
    - git-diff-check@SYSTEM
    - gitleaks@8.16.3
    - gofmt@1.19.3
    - golangci-lint@1.52.2
    - hadolint@2.12.0
    - markdownlint@0.34.0
    - prettier@2.8.8
    - renovate@35.71.6
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - stylua@0.17.1
    - taplo@0.7.0
    - yamllint@1.31.0
  files:
    - name: go-templates
      extensions:
        - tmpl
  definitions:
    - name: go-template-formatter
      files: [go-templates]
      commands:
        - output: rewrite
          formatter: true
          run: prettier --write ${target} # "*.tmpl"
          #command:
          success_codes: [0]
  ignore:
    - linters: [shellcheck, shfmt]
      paths:
        # Generated files
        - "*.tmpl"
    - linters: [markdownlint]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
