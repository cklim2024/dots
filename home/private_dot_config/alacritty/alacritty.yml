shell:
  program: /usr/bin/fish
  args:
    - --interactive
env:
  TERM: xterm-256color
import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic
  size: 11
draw_bold_text_with_bright_colors: true
window:
  opacity: 0.90
  decorations: none
  padding:
    x: 5
    y: 0
key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
