[at]
image=ghcr.io/scottames/archlinux-toolbox:latest
nvidia=false
pull=true
root=false
replace=true
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/xclip;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/nmcli;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/rpm-ostree;

[fd]
image=registry.fedoraproject.org/fedora-toolbox:38
nvidia=false
pull=true
root=false
replace=true
additional_packages="@Development Tools" zlib-devel bzip2 bzip2-devel readline-devel sqlite \
  sqlite-devel openssl-devel xz xz-devel libffi-devel findutils tk-devel

